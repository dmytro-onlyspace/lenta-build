      var warningBanner = document.querySelector("#unity-warning");

      ResizerInit();

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = "Build/lenta-build.loader.js";
      var config = {
        devicePixelRatio: getDpi(),
        dataUrl: "Build/lenta-build.data.unityweb",
        frameworkUrl: "Build/lenta-build.framework.js.unityweb",
        codeUrl: "Build/lenta-build.wasm.unityweb",
        symbolsUrl: buildUrl + "/",
        streamingAssetsUrl: "StreamingAssets/",
        companyName: "DefaultCompany",
        productName: "Test Project WebGl OLD",
        productVersion: "0.1",
        showBanner: unityShowBanner,
        cacheControl: function (url) {
          // Caching enabled for .data and .bundle files.
          // Revalidate if file is up to date before loading from cache
          //if (url.match(/\.data/) || url.match(/\.bundle/) || url.match(/\.wasm/)) {
          if (url.match(/\.bundle/)) {
            return "must-revalidate";
            //return "immutable";
          }

          // // Caching enabled for .mp4 and .custom files
          // // Load file from cache without revalidation.
          if (url.match(/\.data/) || url.match(/\.wasm/)) {
            return "immutable";
          }
          // // Caching enabled for .mp4 and .custom files
          // // Load file from cache without revalidation.
          // if (url.match(/\.mp4/) || url.match(/\.custom/)) {
          //     return "immutable";
          // }

          // Disable explicit caching for all other files.
          // Note: the default browser cache may cache them anyway.
          return "no-store";
        },
      };

      var container = document.querySelector("#unity-container");
  var canvas = document.querySelector("#unity-canvas");

  function adjustCanvasAspect() {
    // расчёт соотношения 9:19.5
    const aspect = 9 / 19.5;
    // максимально доступная высота
    const H = window.innerHeight;
    // ширина по формуле
    const W = H * aspect;

    // ставим canvas по высоте на весь экран
    canvas.style.height = H + "px";
    // ширина по вычислению
    canvas.style.width  = W + "px";

    // центрирование по горизонтали внутри контейнера
    canvas.style.position   = "absolute";
    canvas.style.top        = "0";
    canvas.style.left       = "50%";
    canvas.style.transform  = "translateX(-50%)";
  }

  // вешаем на ресайз и вызываем сразу если мы на пк
  if (!checkIfMobile()) {
      window.addEventListener("resize", adjustCanvasAspect);
      adjustCanvasAspect();
    }

      var script = document.createElement("script");
      script.src = loaderUrl;
      var myGameInstance = null;

      startProgressBar();
      script.onload = () => {
        sendEvent(Unity_WebGL_Hello_world, basedEventProperty);
        createUnityInstance(canvas, config, (progress) => {
          trackProgress(progress);
          setEndProgressValue(progress);
        })
          .then((unityInstance) => {
            sendEvent(Unity_WebGL_Build_Loaded, basedEventProperty);
            window.unityInstance = unityInstance;
            myGameInstance = unityInstance;
          })
          .catch((message) => {
            errorProperty = { Error: message };
            sendEvent(ProgressEnum.Error_Initialization, errorProperty);
            alert(message);
          });
      };
      document.body.appendChild(script);
