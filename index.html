<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folders in 10/</title>
</head>
<body>
  <h1>Folders in /10/</h1>
  <ul id="folder-list">Loading...</ul>

  <script>
    async function loadFolders() {
      const response = await fetch('https://api.github.com/repos/dmytro-onlyspace/lenta-build/contents/10');
      const items = await response.json();
      
      const ul = document.getElementById('folder-list');
      ul.innerHTML = '';

      items.forEach(item => {
        if (item.type === 'dir') { // только папки
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `10/${item.name}/`; // ссылка на папку
          a.textContent = item.name + '/';
          li.appendChild(a);
          ul.appendChild(li);
        }
      });
    }

    loadFolders();
  </script>
</body>
</html>
